<div class="place-edit">
  <h1>{{title}}</h1>
  <p *ngIf="this.id && !place"><em>Loading...</em></p>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!--
  <div class="form-group" [ngClass]="{ 'has-error has-
  feedback' : hasError('name') }">
  -->
      <label for="name">Name:</label>
      <br />
      <input type="text" id="name" formControlName="name" required placeholder="Name..." class="form-control" />
      <!--
  <span *ngIf="hasError('name')"
  class="glyphicon glyphicon-remove form-control-
  feedback"
  aria-hidden="true"></span>
  <div *ngIf="hasError('name')"
  class="help-block">
  Name is a required field: please insert a valid name.
  </div>
 -->
    </div>
    <div class="form-group">
      <!--
 <div class="form-group" [ngClass]="{ 'has-error has-
 feedback' : hasError('name') }">
 -->
      <label for="description">Description:</label>
      <br />
      <input type="text" id="description" formControlName="description" required placeholder="Description..." class="form-control" />
      <!--
 <span *ngIf="hasError('value')"
 class="glyphicon glyphicon-remove form-control-
 feedback"
 aria-hidden="true"></span>
 <div *ngIf="hasError('value')"
 class="help-block">
 Value is a required field: please insert a valid
 Value value.
 </div>
 -->
    </div>
    <div class="form-group commands">
      <button *ngIf="id" type="submit" (click)="onSubmit()" class="btn btn-success">
        Save
      </button>
      <button *ngIf="!id" type="submit" (click)="onSubmit()" class="btn btn-success">
        Create
      </button>
      <button type="submit" [routerLink]="['/places']" class="btn btn-default">
        Cancel
      </button>
    </div>
  </div>
</div>
