<div class="thing-edit">
  <h1>{{title}}</h1>
  <p *ngIf="this.id && !thing"><em>Loading...</em></p>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!--
  <div class="form-group" [ngClass]="{ 'has-error has-
  feedback' : hasError('name') }">
  -->
      <label for="name">Name:</label>
      <br />
      <input type="text" id="name" formControlName="name" required placeholder="Name..." class="form-control" />
      <!--
  <span *ngIf="hasError('name')"
  class="glyphicon glyphicon-remove form-control-
  feedback"
  aria-hidden="true"></span>
  <div *ngIf="hasError('name')"
  class="help-block">
  Name is a required field: please insert a valid name.
  </div>
 -->
    </div>
    <div class="form-group" *ngIf="places">
      <label for="placeId">Place:</label>
      <br />
      <select id="placeId" class="form-control" formControlName="placeId">
        <option value="">--- Select a place ---</option>
        <option *ngFor="let place of this.places" [value]="place.id">
          {{place.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <!--
 <div class="form-group" [ngClass]="{ 'has-error has-
 feedback' : hasError('name') }">
 -->
      <label for="value">Value:</label>
      <br />
      <input type="text" id="value" formControlName="value" required placeholder="Value..." class="form-control" />
      <!--
 <span *ngIf="hasError('value')"
 class="glyphicon glyphicon-remove form-control-
 feedback"
 aria-hidden="true"></span>
 <div *ngIf="hasError('value')"
 class="help-block">
 Value is a required field: please insert a valid
 Value value.
 </div>
 -->
    </div>
    <div class="form-group commands">
      <button *ngIf="id" type="submit" (click)="onSubmit()" class="btn btn-success">
        Save
      </button>
      <button *ngIf="!id" type="submit" (click)="onSubmit()" class="btn btn-success">
        Create
      </button>
      <button type="submit" [routerLink]="['/things']" class="btn btn-default">
        Cancel
      </button>
    </div>
  </div>
</div>
